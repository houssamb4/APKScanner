version: '3.8'

services:
  apkscanner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../temp:/app/temp
      - ../logs:/app/logs
      - ../data:/app/data
    environment:
      - DATABASE_URL=sqlite:////app/data/apkscanner.db
      - TEMP_DIR=/app/temp
      - LOGS_DIR=/app/logs
    restart: unless-stopped
